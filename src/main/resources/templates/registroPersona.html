<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header text-center" th:text="${titulo}"></div>
			<div class="card-body"></div>


			<form th:action="@{/registrarpersona}" th:object="${persona}" method="post"
				enctype="multipart/form-data">	

				<div class="form-group">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-6 py-2">
						<input type="text" class="form-control" placeholder="Nombre"
							th:field="*{nombre}">
					</div>
				</div>
				<div class="form-group">
					<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-6 py-2">
						<input type="text" class="form-control" id="apellido"
							placeholder="Apellido" th:field="*{apellido}">
					</div>
				</div>
				<div class="form-group">
					<label for="cedula" class="col-sm-2 col-form-label">Cedula</label>
					<div class="col-sm-6 py-2">
						<input type="text" class="form-control" id="cedula"
							placeholder="cedula" th:field="*{cedula}">
					</div>
				</div>
				<div class="form-group">
					<label for="tipolesion" class="col-sm-2 col-form-label">Tipo
						de lesion</label>
					<div class="col-sm-6 py-2">
						<input type="text" class="form-control" id="tipolesion"
							placeholder="tipolesion" th:field="*{tipolesion}">
					</div>
				</div>
				
				

				<div class="form-group">
					<div class="col-sm-6 py-2">
						<input type="submit" value="Crear Cliente"
							class="btn btn-secondary">
					</div>
				</div>
				<input type="hidden" th:field="*{id}" /> 
			</form>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
